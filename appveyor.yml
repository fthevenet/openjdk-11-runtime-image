version: '{build}'

environment:
  APPVEYOR_RDP_PASSWORD:
    secure: 4amxfxphFUcpp60d9Q6gJg==


init:
  - ps: iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))


build_script:

  - ps: >-
    $ENV:JAVA_HOME="C:\Program Files\Java\jdk11"

    $ENV:PATH="$ENV:JAVA_HOME\bin;$ENV:PATH;$ENV:WIX\bin"

    if ($env.APPVEYOR_REPO_TAG -eq "true") {
      mvn clean package  -P create-runtime-image-windows-x64,package-runtime-image
    }

deploy:
  provider: GitHub
  auth_token:
    secure: 4vpPlabt2OKA/pyJKSZUr3KJg8y0uJFnzf/kTmVUTCPIb9Q3fpjED+1LEXHYQ4UY
  artifact: target\*.zip
  on:
    appveyor_repo_tag: true
