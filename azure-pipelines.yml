trigger:
  branches:
    include:
      - master
      - '*-dev'
  tags:
    include:
      - v*

name: $(Date:yyyyMMdd)$(Rev:.r)

variables:
  system.debug: false
  isTag: 'false'
  isSnapshot: 'false'

jobs:
  # Linux app bundle job
  - template: build-job.yml
    parameters:
      name: app_bundle_linux
      platform: linux
      pool:
        vmImage: 'ubuntu-16.04'

  # MacOS app bundle job
  - template: build-job.yml
    parameters:
      name: app_bundle_mac
      platform: mac
      pool:
        vmImage: 'macOS-10.14'

  # Windows app bundle job
  - template: build-job.yml
    parameters:
      name: app_bundle_windows
      platform: win
      pool:
        vmImage: 'windows-2019'


